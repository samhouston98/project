{% extends "base.html" %}
{% block content %}

<form action="/results" method="post">


  <div>
    <label for="awayTeamName">away team name:</label>
    <input type="text" id="awayTeamName" name="away_team_name" placeholder="away team name" required/>
  </div>

  <div>
    <label for="team_name_home">home team name:</label>
    <input type="text" id="team_name_home" name="home_team_name" placeholder="home_team_name" required/>
  </div>

  <div>
    <label for="homeScore">home_score:</label>
    <input type="text" id="homeScore" name="home_score" placeholder="home score" required/>
  </div>


  <div>
    <label for="awayScore">away_score:</label>
    <input type="text" id="awayScore" name="away_score" placeholder="away score" required/>
    
  </div>

  <div>
    <label for="gameDate">game_date:</label>
    <input type="text" id="gameDate" name="game_date" placeholder="game date" required/>
    
  </div>

  <button type="submit">Add Result</button>

</form>

{% endblock %}
