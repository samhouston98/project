{% extends "base.html" %}
{% block content %}
<head>
  <title>{{title}} - Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
      <h1>Results</h1>
      <h2>Add a result here:</h2>
  </header>
      <main>
      
      </main>
      <form action="/results" method="post">


        <label for="home_team_name">Home Team Name</label>
        <input type="text" name="home_team_name" id="home_team_name">
        <label for="away_team_name">Away Team Name</label>
        <input type="text" name="away_team_name" id="away_team_name">
        <label for="home_score">Home Score</label>
        <input type="number" name="home_score" id="home_score">
        <label for="away_score">Away Score</label>
        <input type="number" name="away_score" id="away_score">
        <label for="game_date">Date of Game</label>
        <input type="text" name="game_date" id="game_date">
        
       
    
        <input type="submit" value="Add Result">
      
      </form>
  <footer>
      <h2>Previous Results</h2>
  </footer>
  
</body>
</html>


{% for results in all_results %} 

  <div class="results">
    <div class="content">
      <a href="results/{{results.id}}">{{results.home_team_name}}</a>
      <div class="home_team_name">
        <span class="away_team_name">{{results.away_team_name}}</span>
        <span class="home_score">{{results.home_score}}</span>
        <span class="away_score">{{results.away_score}}</span>
        <span class="game_date">{{results.game_date}}</span>
      </div>
      <div class="buttons">

        <form class="delete-form" action="results/delete/{{ results.id }}" method="POST">
          <input type="submit" value="DELETE">
          <!-- <button type="submit" class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button> -->
        </form>
      </div>
    </div>
  </div> 
{% endfor %}

{% endblock %}
