{% extends "base.html" %}
{% block content %}
<head>
  <title>{{title}} - Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
      <h1>Results</h1>
      <h2>Add a result here:</h2>
  </header>
      <main>
      
      </main>
      <form action="/results" method="post">


        <div>
          <label for="awayTeamName">away team name:</label>
          <input type="text" id="awayTeamName" name="away_team_name" placeholder="away team name" required/>
        </div>
      
        <div>
          <label for="team_name_home">home team name:</label>
          <input type="text" id="team_name_home" name="home_team_name" placeholder="home_team_name" required/>
        </div>
      
        <div>
          <label for="homeScore">home_score:</label>
          <input type="text" id="homeScore" name="home_score" placeholder="home score" required/>
        </div>
      
      
        <div>
          <label for="awayScore">away_score:</label>
          <input type="text" id="awayScore" name="away_score" placeholder="away score" required/>
          
        </div>
      
        <div>
          <label for="gameDate">game_date:</label>
          <input type="text" id="gameDate" name="game_date" placeholder="game date" required/>
          
        </div>
      
        <button type="submit">Add Result</button>
      
      </form>
  <footer>
      <h2>Previous Results</h2>
  </footer>
  
</body>
</html>


{% for results in all_results %} 

  <div class="results">
    <div class="content">
      <a href="results/{{results.id}}">{{results.home_team_name}}</a>
      <div class="home_team_name">
        <span class="away_team_name">{{results.away_team_name}}</span>
        <span class="home_score">{{results.home_score}}</span>
        <span class="away_score">{{results.away_score}}</span>
        <span class="game_date">{{results.game_date}}</span>
      </div>
      <div class="buttons">

        <form class="delete-form" action="results/delete/{{ results.id }}" method="POST">
          <input type="submit" value="DELETE">
          <!-- <button type="submit" class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button> -->
        </form>
      </div>
    </div>
  </div> 
{% endfor %}

{% endblock %}
