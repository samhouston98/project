{% extends "base.html" %}
{% block content %}


{% for results in all results %}

  <div class="results">
    <div class="content">
      <a href="results/{{results.id}}">{{results.home_team_name}}</a>
      <div class="home_team_name">
        <span class="away_team_name">{{results.away_team_name}}</span>
        <span class="home_score">{{results.home_score}}</span>
        <span class="away_score">{{results.away_score}}</span>
        <span class="game_date">{{results.game_date}}</span>
      </div>
      <div class="buttons">

        <form class="delete-form" action="results/{{results.id}}/delete" method="POST">
          <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
        </form>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
